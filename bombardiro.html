<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bombardiro Crocodilo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .demotivator {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: black;
      color: white;
      padding: 20px;
      border: 2px solid white;
      max-width: 600px;
      margin: 50px auto;
    }
    .demotivator img {
      max-width: 100%;
      height: auto;
      border: 2px solid white;
    }
    .demotivator h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    .demotivator p {
      font-size: 1.2rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="demotivator">
    <img src="bombardiro.jpg" alt="Bombardiro Crocodilo" />
    <h1>Bombardiro Crocodilo</h1>
    <p>Bombardiro Crocodilo</p>
  </div>
</body>
</html>
